<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<table th:fragment="items" class="d-none">
    <tbody id="items">
    <tr id="row_{ID}">
        <td class="d-none"><input type="hidden" value="{ID}" name="item_[]"></td>
        <td>{NAME}</td>
        <td>{PRICE}</td>
        <td><input type="number" value="1" name="quantity[]" id="quantity_{ID}" class="form-control col-sm-4"
                   onchange="itemsHelper.calculateAmount({ID}, {PRICE}, this.value)" min="1"></td>
        <td><span id="amount_{ID}">0</span></td>
        <td><a href="#" class="btn btn-danger btn-xs" onclick="itemsHelper.deleteItem({ID});">X</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
