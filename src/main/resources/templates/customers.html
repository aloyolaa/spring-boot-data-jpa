<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">
            <p><a th:href="@{/customers/form}" class="btn btn-success btn-xs">Create Customer</a></p>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Birth Date</th>
                    <th>Create Date</th>
                    <th>Add Invoice</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer: ${customers}">
                    <td><a th:href="@{/customers/detail/} + ${customer.id}" th:text="${customer.id}" class="btn btn-primary btn-xs"></a></td>
                    <td th:text="${customer.firstName}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.birthDate}"></td>
                    <td th:text="${customer.createDate}"></td>
                    <td><a th:href="@{'/invoices/form/' + ${customer.id}}" class="btn btn-success btn-xs">Add Invoice</a></td>
                    <td><a th:href="@{/customers/form/} + ${customer.id}" class="btn btn-primary btn-xs">Update</a></td>
                    <td><a th:href="@{/customers/delete/} + ${customer.id}" class="btn btn-danger btn-xs">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav th:replace="paginator-nav :: paginator"></nav>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
