<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">
            <form th:action="@{/customers/save}" th:object="${customer}" method="post">
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{firstName}" class="form-control"
                               th:errorclass="'form-control is-invalid'">
                        <small class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                               th:errors="*{firstName}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{lastName}" class="form-control"
                               th:errorclass="'form-control is-invalid'">
                        <small class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                               th:errors="*{lastName}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{email}" class="form-control"
                               th:errorclass="'form-control is-invalid'">
                        <small class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Birth Date</label>
                    <div class="col-sm-6">
                        <input type="date" th:field="*{birthDate}" class="form-control"
                               th:errorclass="'form-control is-invalid'">
                        <small class="invalid-feedback" th:if="${#fields.hasErrors('birthDate')}"
                               th:errors="*{birthDate}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="submit" value="Save" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
